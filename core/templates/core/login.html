{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Login</title>
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#051d3f',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  
  <div class="max-w-md w-full mx-4">
    <div class="text-center mb-8">
  <!-- Logo -->
  

    <div class="bg-white py-6 px-6 shadow rounded-lg">
      <div class="mb-4">
    <img src="{% static 'img/logo1.png' %}" alt="Logo NavDoc" class="h-20 mx-auto">
  </div>
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Iniciar sesión</h2>
      <p class="mt-2 text-sm text-gray-600">Ingresa tus credenciales para continuar</p>
    </div>
      <form method="POST" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}

        {% if form.errors %}
          <p class="text-red-500 text-sm text-center">Usuario o contraseña incorrectos.</p>
        {% endif %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
          <div class="mt-1">
            <input id="username" name="username" type="text" required autocomplete="username"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
              placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <div class="mt-1">
            <input id="password" name="password" type="password" required autocomplete="current-password"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
              placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Recordarme</label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-primary hover:text-primary/80">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium 
            text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary 
            transition-colors duration-300">
            Iniciar sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
