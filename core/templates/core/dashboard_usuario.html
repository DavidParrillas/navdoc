{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Usuario</title>
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#051d3f',
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="{% static 'core/js/auth.js' %}"></script>
</head>
<body class="bg-white min-h-screen">
  <nav class="bg-primary">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <span class="text-white text-xl font-bold">Dashboard Usuario</span>
          <div class="hidden md:block ml-10 space-x-4 flex items-center">
            <a href="{% url 'dashboard' %}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white flex items-center gap-2">
              <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Inicio
            </a>
            <a href="{% url 'documentos' %}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white flex items-center gap-2">
              <i data-lucide="file-text" class="w-4 h-4"></i> Documentos
            </a>
            <a href="{% url 'cargar_documento' %}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white flex items-center gap-2">
              <i data-lucide="upload" class="w-4 h-4"></i> Subir documento
            </a>
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center">
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="text-gray-400 hover:text-white p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white">
                <span class="sr-only">Cerrar sesión</span>
                <i data-lucide="log-out" class="h-6 w-6"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenido, Usuario</h1>
      <p class="text-gray-600 mb-6">Accede a tus documentos y funciones disponibles.</p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="text-sm text-gray-500">Documentos Totales</h3>
              <p class="text-2xl font-bold text-gray-900 mt-1">254</p>
            </div>
            <div class="bg-primary/10 p-3 rounded-full">
              <i data-lucide="file-text" class="h-6 w-6 text-primary"></i>
            </div>
          </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="text-sm text-gray-500">Último Documento</h3>
              <p class="text-base font-medium text-gray-800 mt-1">Informe_2024_Q1.pdf</p>
            </div>
            <div class="bg-primary/10 p-3 rounded-full">
              <i data-lucide="clock" class="h-6 w-6 text-primary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
