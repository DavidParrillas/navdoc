{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Iniciar Sesión</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" method="POST">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-900">Usuario</label>
        <div class="mt-2">
          <input type="text" name="username" id="username" autocomplete="username" required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-[#051d3f] ring-0 focus:border-[#051d3f] focus:ring-0 sm:text-sm">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-900">Contraseña</label>
        <div class="mt-2">
          <input type="password" name="password" id="password" autocomplete="current-password" required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-[#051d3f] ring-0 focus:border-[#051d3f] focus:ring-0 sm:text-sm">
        </div>
      </div>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-[#051d3f] px-3 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-[#0a2c5f] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#051d3f]">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
